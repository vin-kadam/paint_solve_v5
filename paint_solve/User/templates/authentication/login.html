<!-- myapp/templates/myapp/login.html -->
{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap');
*{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
  
}

body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* Ensure full viewport height */
    background-image: url("{% static 'images/BACKGROUND.svg' %}");
    font-family: 'Poppins', sans-serif;
    margin: 0;


}
form{
    border-radius: 20px;
    margin-top: 150px !important;
    width: 24% !important;
    background-color: white !important;
    padding: 50px;
}

.btn-primary{
    width: 100%;
    border: none;
    border-radius: 50px;
    background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(75,14,154,1) 35%, rgba(0,212,255,1) 100%);
    
}

.form-control{
    color: rgba(0,0,0,.87);
    border-bottom-color: rgba(0,0,0,.42);
    box-shadow: none !important;
    border: none;
    border-bottom: 1px solid;
    border-radius: 4px 4px 0 0;
    }
 
 .form-label{
    font-weight: 800 !important;
 }
 .logo-container {
    text-align: center;
    margin-bottom: 30px; /* Adjust the spacing between logo and form */
}

.logo {
    width: 450px; /* Adjust the width as needed */
    height: auto;
    display: inline-block;
    margin-bottom: -130px; /* Negative margin to align with the form */
}

.form-style {
    border-radius: 20px;
    width: 50%;
    max-width: 500px; /* Set a maximum width for the form */
    background-color: white;
    padding: 50px;
    box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
}

h4 {
    font-size: 2.5rem !important; /* Adjust the font size */
    font-weight: bold; /* Set it to bold */
}
.alert {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 1000;
    text-align: center;
    padding: 10px;
    margin-bottom: 0;
}

.alert-danger {
    background-color: #f8d7da;
    color: #721c24;
    border-color: #f5c6cb;
}
@media only screen and (max-width: 600px) {
    form {
        width: 100% !important;
    }
  } 
    </style>

    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            {% if messages %}
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            {% endif %}
        </div>
       
        <div class="row justify-content-center align-items-center">
            <img src="{% static 'images/logo.svg' %}" class="logo" alt="Logo">

        </div>
        <div class="row justify-content-center">
            <form class="form-style" method="post" action="{% url 'login' %}">
                <!-- Form content -->
                {% csrf_token %}
                <h4 class="text-center">Login</h4>
                <div class="mb-3 mt-5">
                    <label for="username" class="form-label">User Name</label>
                    <input type="text" class="form-control" id="username" aria-describedby="emailHelp" name="username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                    
                  </div>
                  <p class="text-center mt-3 mb-0">Don't have an account? <a href="{%url 'register'%}" class="text-decoration-none">Register here</a></p>
                
                  <button type="submit" class="btn btn-primary mt-5">Login</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
<!-- myapp/templates/myapp/login.html -->
